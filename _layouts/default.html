<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #222;
    }
    main {
      max-width: 900px;
      margin: 2em auto 4em;
      padding: 1em 2em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #6e2020;
      text-align: center;
      margin-bottom: 1em;
    }
    p {
      margin: 1em 0;
    }
    .markdown-body img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 4px;
    }
  </style>
</head>
<body>

{% include header.html %}

<main class="markdown-body">
  {{ content }}
</main>

</body>
</html>
