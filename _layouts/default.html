<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

  <!-- Google Fonts: Bodoni Moda + Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Body text */
    body {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #222;
    }

    /* Main content container */
    main {
      max-width: 900px;
      margin: 2em auto 4em;
      padding: 1em 2em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Headers: Bodoni Moda */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Bodoni Moda', serif;
      font-weight: 400; /* lighter weight */
      color: #000000;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      text-align: center;
    }

    p {
      margin: 1em 0;
    }

    /* Images */
    .markdown-body img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      padding: 4px;
    }

    /* Back link */
    .back-link {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      font-size: 1em;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      main {
        margin: 1em;
        padding: 1em;
      }

      h1, h2, h3, h4, h5, h6 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body class="{% if page.url == '/' %}page-index{% endif %}">

  {% include header.html %}

{% if page.url != "/" and page.url != "/index.html" %}
<main class="markdown-body">
  {{ content }}
</main>
{% else %}
{{ content }}
{% endif %}


 {% if page.url != "/" and page.url != "/index.html" %}
  <div style="text-align: center; margin-top: 1em;">
    <a class="back-link" href="javascript:window.history.back();">‚Üê Back</a>
  </div>
  {% endif %}

</body>
</html>
