<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body class="{% if page.url == '/' %}page-index{% endif %}">

  {% include header.html %}

  <main class="markdown-body">
    {{ content }}
  </main>

  {% if page.url != "/CMF_data/" %}
    <div style="text-align: center; margin-top: 1em;">
      <a class="back-link" href="javascript:window.history.back();">← Back</a>
    </div>
  {% endif %}

</body>
</html>
