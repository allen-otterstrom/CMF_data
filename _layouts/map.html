<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    main.markdown-body {
      padding: 0;
      margin: 0;
      height: calc(100vh - 80px); /* adjust if header height changes */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  {% include header.html %}

  <main class="markdown-body">
    <iframe src="{{ page.map_url }}"></iframe>
  </main>
</body>
</html>
